<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div id="left-section">
    <div id="logo-background"></div>
    <div id="logo">
      <img src="images/logo.svg" alt="logo">
      <div id="logo-text">Vlad</div>
    </div>

    <div id="links">
      <div>Fox image by <a
          href="https://www.freepik.com/free-vector/hand-drawn-fox-collection_9881918.htm#fromView=search&page=1&position=2&uuid=4d488ca1-ff5f-4174-ac86-d1ee514040bb&query=Fox+svg">freepik</a>
      </div>
      <div>Background image by <a
          href="https://pixabay.com/users/tamar14-12967982/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9929460"
          target="_blank">Tamar As.</a>
        from <a
          href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=9929460"
          target="_blank">Pixabay</a>
      </div>
    </div>
  </div>



  </div>
  <div id="right-section">
    <div id="container-header">
      <div id="header-text">
        <div>This is not a real online service! You know you need something like this in your life to
          help you realize your deepest dreams. Sign up now to get started.</div>
        <div>You know you want to.</div>
      </div>
    </div>

    <div id="container-main">

      <form>
        <div id="container-text">Let's do this!</div>
        <div id="row1">
          <div id="col1">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" name="firstName" >
          </div>

          <div id="col2">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" name="lastName">
          </div>
        </div>
        <div id="row2">
          <div id="col3">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div id="col4">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
          </div>
        </div>
        <div id="row3">
          <div id="col5">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div id="col6">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
          </div>
        </div>
      </form>
    </div>
    <div id="container-login">
        <button>Create Account</button>
        <div>Already have an account? <a href="" id="container-link">Log in</a></div>
    </div>

  </div>

</body>

</html>
